<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    
    
    <div class="container centerSpan" id="diwali">
        
        <h1 id="festival">Countdown To Diwali</h1>
        
        <div class="times">
            <p id="days">0</p>
            <span>Days</span>
        </div>
        
        <div class="times" >
            <p id="hrs">0</p>
            <span>Hours</span>
        </div>

        <div class="times">
            <p  id="mins">0</p>
            <span>Minutes</span>
        </div>

        <div class="times" >
            <p id="secs" >0</p>
            <span>Seconds</span>
        </div>

    </div>


 

    <script src="index.js"></script>
</body>
</html>
